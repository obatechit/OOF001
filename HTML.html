<h3>Ogbomoso Parapo Fellowship</h3>
    
        <form>

            <!-- checkbox: make multiple selection-->

                e.g Text
                    password
                    file
                    URL
                    Date -->

            <label for="name">Full Name</label>

            <br> <br>

            <label for="gender">Gender</label>

            <label for="LGA">LGA</label>
